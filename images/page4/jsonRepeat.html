<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body {text-align:center;}
</style>
<script>
window.onload=function(){
	var oTxt1 = document.getElementById("txt1");
	var oBtn = document.getElementById("btn1");
	var oTxt2 = document.getElementById("txt2");
	
	oBtn.onclick = function(){
		var json={};
		var str='';
		var str2=''
		var arr1=[];
		oTxt2.innerHTML=null;
		var arr = oTxt1.innerHTML.split(' ');
		for(var i=0;i<arr.length;i++){
			if(json[arr[i]]){
				json[arr[i]]++;
			}else{
				json[arr[i]]=1;
				}
		}
		for(var key in json){
			str=str+json[key]+key+'-';
			}
		arr1=str.split('-');
		arr1.pop();
		arr1.sort(function(n1,n2){
			return parseInt(n2)-parseInt(n1);
		});
		for(var i=0;i<arr1.length;i++){
			str2=arr1[i];
			str2=str2.substring(1)+'('+str2[0]+')';
			oTxt2.innerHTML=oTxt2.innerHTML+str2+'\n';
			}
		};
};
</script>
<style>#BAIDU_DSPUI_FLOWBAR,.adsbygoogle,.ad,div[class^="ad-widsget"],div[id^="div-gpt-ad-"]{display:none !important;}</style></head>

<body>

<br>
<input type="button" value="变" id="btn1"><br>
